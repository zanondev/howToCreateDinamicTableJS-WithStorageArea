<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 1</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-principal">
    <section class="sec-page">
        <div class="div-form">
            <form id="form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nome</label>
                  <input
                    type="text" 
                    class="form-control"
                    id="name"
                    aria-describedby="emailHelp"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">CPF</label>
                  <input required type="text" class="form-control" id="cpf" />
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Data de nascimento</label>
                    <input required type="date" class="form-control" id="date-birth" />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1">Observação</label>
                    <textarea id="obs" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <br />
                <button type="submit" id="cadastrar" class="btn btn-primary">Cadastrar</button>
                <a class="a-nav btn btn-primary" href="./lista-clientes.html">Lista de clientes</a>
              </form>
        </div>
        </div>
    <script src="/script-form.js"></script>
  </body>
</html>
